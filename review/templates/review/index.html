{% extends 'review/base.html' %}


{% block content %}

<div class="container">
    <br>
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %}
                <div class="col-md-4">
                    <br>
                    <div class="card">
        
                        <div class="card-body">
                            <br>
                            <div class="text-center">
                            <img src="{{ movie.image }}" alt="" class="img-fluid" width="75%">
                            <h3 class="text-center">{{movie.name}}</h3>
                            
                            <i class="text-center">{{ movie.release_date }}</i>
                            <br>
                            <a href='{% url "review:detail" movie.id %}'>Know More</a>
                        </div>
                        
                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>

{% endblock %}
